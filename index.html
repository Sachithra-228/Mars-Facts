<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            animation: gradient 15s ease infinite;
            background: linear-gradient(270deg, #ff5f6d, #ffc371);
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        button {
            background-color: #ff5f6d;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffc371;
        }

        #mars-fact-display {
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mars Facts</h1>
        <p id="mars-fact-display">Click the button to get a Mars fact!</p>
        <button id="fact-button">Get Random Fact</button>
    </div>
    <script>
        const marsFacts = [
            { fact: "Mars is the fourth planet from the Sun." },
            { fact: "Mars is often referred to as the 'Red Planet' due to its reddish appearance." },
            { fact: "The atmosphere of Mars is about 95% carbon dioxide." },
            { fact: "Mars has the largest volcano in the solar system, Olympus Mons, which is about 13.6 miles (22 kilometers) high." },
            { fact: "Mars has two small moons named Phobos and Deimos." },
            { fact: "A day on Mars, known as a sol, is approximately 24 hours and 37 minutes long." },
            { fact: "Mars has seasons similar to Earth due to its axial tilt of 25 degrees." },
            { fact: "The average temperature on Mars is about -80 degrees Fahrenheit (-62 degrees Celsius)." },
            { fact: "Mars has the largest dust storms in the solar system, which can cover the entire planet." },
            { fact: "Evidence suggests that liquid water once flowed on the surface of Mars." }
        ];

        const factButton = document.getElementById('fact-button');
        const factDisplay = document.getElementById('mars-fact-display');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * marsFacts.length);
            factDisplay.textContent = marsFacts[randomIndex].fact;
            factDisplay.style.opacity = 0; // Reset opacity for fade-in effect
            setTimeout(() => {
                factDisplay.style.opacity = 1; // Fade-in effect
            }, 100);
        });
    </script>
</body>
</html>
